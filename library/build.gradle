apply plugin: 'com.android.library'

version = "0.0.1"

android {
    compileSdkVersion 25
    buildToolsVersion "24.0.0"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 25

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.1.0'
    testCompile 'junit:junit:4.12'
    testCompile "org.robolectric:robolectric:3.1.2"
}

ext {

    //For bintray and jcenter distribution
    bintrayRepo = 'maven'
    bintrayName = 'preference-helper'

    publishedGroupId = 'com.nfx.android'
    libraryName = 'PreferenceHelper'
    artifact = 'preference-helper'

    libraryDescription = 'Helper classes for android shared preferences'

    siteUrl = 'https://github.com/nfxdevelopment/preference-helper'
    gitUrl = 'https://github.com/nfxdevelopment/preference-helper.git'

    libraryVersion = version

    developerId = 'nicknamewinder'
    developerName = 'Nicholas Winder'
    developerEmail = 'nfxdevelopment@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'  //Example for license
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]

}
//These two remote files contain Bintray configuration as described above.
apply from: 'https://raw.githubusercontent.com/quangctkm9207/template-files/master/android/gradle/install.gradle'
apply from: 'https://raw.githubusercontent.com/quangctkm9207/template-files/master/android/gradle/bintray.gradle'